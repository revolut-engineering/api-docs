    type: object
  InstructedAmount:
    properties:
      Amount:
        $ref: "#/definitions/Amount"
      Currency:
        $ref: "#/definitions/Currency"
    required:
      - Amount
      - Currency
    type: object
  AccountId:
    description: A unique and immutable identifier used to identify the account resource. This identifier has no meaning to the account owner.
    type: string
    minLength: 1
    maxLength: 40
  OBAccount3:
    description: Unambiguous identification of the account to which credit and debit entries are made.
    type: object
    properties:
      AccountId:
        $ref: "#/definitions/AccountId"
      Currency:
        description: |-
          Identification of the currency in which the account is held.
          Usage: Currency should only be used in case one and the same account number covers several currencies
          and the initiating party needs to identify which currency needs to be used for settlement on the account.
        type: string
        pattern: "^[A-Z]{3,3}$"
      AccountType:
        $ref: "#/definitions/OBExternalAccountType1Code"
      AccountSubType:
        $ref: "#/definitions/OBExternalAccountSubType1Code"
      Nickname:
        description: "The nickname of the account, assigned by the account owner in order to provide an additional means of identification of the account."
        type: string
        minLength: 1
        maxLength: 70
      Account:
        items:
          $ref: "#/definitions/OBCashAccount5"
        type: array
        description: Provides the details to identify an account.
    required:
      - AccountId
      - Currency
      - AccountType
      - AccountSubType
    additionalProperties: false
  OBActiveCurrencyAndAmount_SimpleType:
    description: A number of monetary units specified in an active currency where the unit of currency is explicit and compliant with ISO 4217.
    type: string
    pattern: '^\d{1,13}\.\d{1,5}$'
  OBActiveOrHistoricCurrencyAndAmount:
    description: Amount of money of the cash balance after a transaction entry is applied to the account..
    type: object
    properties:
      Amount:
        $ref: "#/definitions/OBActiveCurrencyAndAmount_SimpleType"
      Currency:
        description: 'A code allocated to a currency by a Maintenance Agency under an international identification scheme, as described in the latest edition of the international standard ISO 4217 "Codes for the representation of currencies and funds".'
        type: string
        pattern: "^[A-Z]{3,3}$"
    required:
      - Amount
      - Currency
    additionalProperties: false
  OBBalanceType1Code:
    description: "Balance type, in a coded form."
    type: string
    enum:
      - InterimAvailable
  OBBeneficiary3:
    type: object
    properties:
      AccountId:
        $ref: "#/definitions/AccountId"
      BeneficiaryId:
        description: A unique and immutable identifier used to identify the beneficiary resource. This identifier has no meaning to the account owner.
        type: string
        minLength: 1
        maxLength: 40
      CreditorAccount:
        $ref: "#/definitions/OBCashAccount5"
    additionalProperties: false
  OBCashBalance1:
    description: Set of elements used to define the balance details.
    type: object
    properties:
      AccountId:
        $ref: "#/definitions/AccountId"
      CreditDebitIndicator:
        type: string
        enum:
          - Credit
          - Debit
        description: |-
          Indicates whether the balance is a credit or a debit balance.
          Usage: A zero balance is considered to be a credit balance.
      Type:
        $ref: "#/definitions/OBBalanceType1Code"
      DateTime:
        description: |-
          Indicates the date (and time) of the balance.
          All dates in the JSON payloads are represented in ISO 8601 date-time format.
          All date-time fields in responses must include the timezone. An example is below:
          2017-04-05T10:43:07+00:00
        type: string
        format: date-time
      Amount:
        $ref: "#/definitions/OBActiveOrHistoricCurrencyAndAmount"
      CreditLine:
        items:
          $ref: "#/definitions/OBCreditLine1"
        type: array
        description: Set of elements used to provide details on the credit line.
    required:
      - AccountId
      - CreditDebitIndicator
      - Type
      - DateTime
      - Amount
    additionalProperties: false
    minProperties: 1
  OBCreditLine1:
    description: Set of elements used to provide details on the credit line.
    type: object
    properties:
      Included:
        description: |-
          Indicates whether or not the credit line is included in the balance of the account.
          Usage: If not present, credit line is not included in the balance amount of the account.
        type: boolean
      Type:
        $ref: "#/definitions/OBExternalLimitType1Code"
      Amount:
        $ref: "#/definitions/OBActiveOrHistoricCurrencyAndAmount"
    required:
      - Included
    additionalProperties: false
  OBCurrencyExchange5:
    description: Set of elements used to provide details on the currency exchange.
    type: object
    properties:
      SourceCurrency:
        description: Currency from which an amount is to be converted in a currency conversion.
        type: string
        pattern: "^[A-Z]{3,3}$"
      TargetCurrency:
        description: Currency from which an amount is to be converted in a currency conversion.
        type: string
        pattern: "^[A-Z]{3,3}$"
      UnitCurrency:
        description: Currency from which an amount is to be converted in a currency conversion.
        type: string
        pattern: "^[A-Z]{3,3}$"
      ExchangeRate:
        description: |-
          Factor used to convert an amount from one currency into another. This reflects the price at which one currency was bought with another currency.
          Usage: ExchangeRate expresses the ratio between UnitCurrency and QuotedCurrency (ExchangeRate = UnitCurrency/QuotedCurrency).
        type: number
      InstructedAmount:
        $ref: "#/definitions/OBActiveOrHistoricCurrencyAndAmount"
    required:
      - SourceCurrency
      - ExchangeRate
    additionalProperties: false
  OBDirectDebit1:
    description: Account to or from which a cash entry is made.
    type: object
    properties:
      AccountId:
        $ref: "#/definitions/AccountId"
      DirectDebitId:
        description: A unique and immutable identifier used to identify the direct debit resource. This identifier has no meaning to the account owner.
        type: string
        minLength: 1
        maxLength: 40
      MandateIdentification:
        description: Direct Debit reference. For AUDDIS service users provide Core Reference. For non AUDDIS service users provide Core reference if possible or last used reference.
        type: string
        minLength: 1
        maxLength: 35
      DirectDebitStatusCode:
        $ref: "#/definitions/OBExternalDirectDebitStatus1Code"
      Name:
        description: Name of Service User.
        type: string
        minLength: 1
        maxLength: 70
      PreviousPaymentAmount:
        $ref: "#/definitions/OBActiveOrHistoricCurrencyAndAmount"
    required:
      - AccountId
      - MandateIdentification
      - Name
    additionalProperties: false
  OBEntryStatus1Code:
