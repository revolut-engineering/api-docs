          $ref: "#/responses/204AccountAccessConsentsConsentIdDeleted"
        "400":
          $ref: "#/responses/400ErrorResponse"
        "401":
          $ref: "#/responses/401ErrorResponse"
        "403":
          $ref: "#/responses/403ErrorResponse"
        "404":
          $ref: "#/responses/404ErrorResponse"
        "405":
          $ref: "#/responses/405ErrorResponse"
        "406":
          $ref: "#/responses/406ErrorResponse"
        "429":
          $ref: "#/responses/429ErrorResponse"
        "500":
          $ref: "#/responses/500ErrorResponse"
      security: []
      description: |-
        This endpoint:

        - Rejects consent if a consent is in a `AwaitingAuthorisation` state or any error occurs during consent authorization.
        - Revokes consent if consent is in a `Authorised` state.
