      Data:
        $ref: "#/definitions/OBReadData1"
      Risk:
        $ref: "#/definitions/OBRisk2"
    required:
      - Data
      - Risk
    additionalProperties: false
  OBReadConsentResponse1:
    type: object
    properties:
      Data:
        type: object
        properties:
          ConsentId:
            description: Unique identification as assigned to identify the account access consent resource.
            type: string
            minLength: 1
            maxLength: 128
          CreationDateTime:
            description: |-
              Date and time at which the resource was created.
              All dates in the JSON payloads are represented in ISO 8601 date-time format.
              All date-time fields in responses must include the timezone. An example is below:
              2017-04-05T10:43:07+00:00
            type: string
            format: date-time
          Status:
            $ref: "#/definitions/OBExternalRequestStatus1Code"
          StatusUpdateDateTime:
            description: |-
              Date and time at which the resource status was updated.
              All dates in the JSON payloads are represented in ISO 8601 date-time format.
              All date-time fields in responses must include the timezone. An example is below:
              2017-04-05T10:43:07+00:00
            type: string
            format: date-time
          Permissions:
            items:
              $ref: "#/definitions/OBExternalPermissions1Code"
            type: array
            description: "Specifies the Open Banking account access data types. This is a list of the data clusters being consented by the PSU, and requested for authorisation with the ASPSP."
            minItems: 1
          ExpirationDateTime:
            description: |-
              Specified date and time the permissions will expire.
              If this is not populated, the permissions will be open ended.
              All dates in the JSON payloads are represented in ISO 8601 date-time format.
              All date-time fields in responses must include the timezone. An example is below:
              2017-04-05T10:43:07+00:00
            type: string
            format: date-time
          TransactionFromDateTime:
            description: |-
              Specified start date and time for the transaction query period.
              If this is not populated, the start date will be open ended, and data will be returned from the earliest available transaction.
              All dates in the JSON payloads are represented in ISO 8601 date-time format.
              All date-time fields in responses must include the timezone. An example is below:
              2017-04-05T10:43:07+00:00
            type: string
            format: date-time
          TransactionToDateTime:
            description: |-
              Specified end date and time for the transaction query period.
              If this is not populated, the end date will be open ended, and data will be returned to the latest available transaction.
              All dates in the JSON payloads are represented in ISO 8601 date-time format.
              All date-time fields in responses must include the timezone. An example is below:
              2017-04-05T10:43:07+00:00
            type: string
            format: date-time
        required:
          - ConsentId
          - CreationDateTime
          - Status
          - StatusUpdateDateTime
          - Permissions
        additionalProperties: false
      Risk:
        $ref: "#/definitions/OBRisk2"
      Links:
        $ref: "#/definitions/Links"
      Meta:
        $ref: "#/definitions/Meta"
    required:
      - Data
      - Risk
      - Links
      - Meta
    additionalProperties: false
  OBReadData1:
    type: object
    properties:
      Permissions:
        items:
          $ref: "#/definitions/OBExternalPermissions1Code"
        type: array
        description: "Specifies the Open Banking account access data types. This is a list of the data clusters being consented by the PSU, and requested for authorisation with the ASPSP."
        minItems: 1
      ExpirationDateTime:
        description: |-
          Specified date and time the permissions will expire.
          If this is not populated, the permissions will be open ended.
          All dates in the JSON payloads are represented in ISO 8601 date-time format.
          All date-time fields in responses must include the timezone. An example is below:
