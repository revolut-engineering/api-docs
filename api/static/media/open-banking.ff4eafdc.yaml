        type: string
        format: date-time
      TransactionFromDateTime:
        description: |-
          Specified start date and time for the transaction query period.
          If this is not populated, the start date will be open ended, and data will be returned from the earliest available transaction.
          All dates in the JSON payloads are represented in ISO 8601 date-time format.
          All date-time fields in responses must include the timezone. An example is below:
          2017-04-05T10:43:07+00:00
        type: string
        format: date-time
      TransactionToDateTime:
        description: |-
          Specified end date and time for the transaction query period.
          If this is not populated, the end date will be open ended, and data will be returned to the latest available transaction.
          All dates in the JSON payloads are represented in ISO 8601 date-time format.
          All date-time fields in responses must include the timezone. An example is below:
          2017-04-05T10:43:07+00:00
        type: string
        format: date-time
    required:
      - Permissions
    additionalProperties: false
  OBReadDirectDebit1:
    type: object
    properties:
      Data:
        type: object
        properties:
          DirectDebit:
            items:
              $ref: "#/definitions/OBDirectDebit1"
            type: array
            description: Account to or from which a cash entry is made.
        additionalProperties: false
      Links:
        $ref: "#/definitions/Links"
      Meta:
        $ref: "#/definitions/Meta"
    required:
      - Data
      - Links
      - Meta
    additionalProperties: false
  OBReadStandingOrder4:
    type: object
    properties:
      Data:
        type: object
        properties:
          StandingOrder:
            items:
              $ref: "#/definitions/OBStandingOrder4"
            type: array
        additionalProperties: false
      Links:
        $ref: "#/definitions/Links"
      Meta:
        $ref: "#/definitions/Meta"
    required:
      - Data
      - Links
      - Meta
    additionalProperties: false
  OBReadTransaction4:
    type: object
    properties:
      Data:
        type: object
        properties:
          Transaction:
            items:
              $ref: "#/definitions/OBTransaction4"
            type: array
            description: Provides further details on an entry in the report.
        additionalProperties: false
      Links:
        $ref: "#/definitions/Links"
      Meta:
        $ref: "#/definitions/Meta"
    required:
      - Data
      - Links
      - Meta
    additionalProperties: false
  OBStandingOrder4:
    type: object
    properties:
      AccountId:
        $ref: "#/definitions/AccountId"
      StandingOrderId:
        description: A unique and immutable identifier used to identify the standing order resource. This identifier has no meaning to the account owner.
        type: string
        minLength: 1
        maxLength: 40
      Frequency:
        description: |-
          Individual Definitions:
          EvryDay - Every day
          IntrvlWkDay - Only one week intervals are supported (01) and any day within the week (01 to 07)
          IntrvlMnthDay - Only one month intervals are supported (01) and specifying the day within the month (1 to 31)
          Examples:
          EvryDay
          IntrvlWkDay:01:0[1-7]
          IntrvlMnthDay:01:(0[1-9]|[12][0-9]|3[01])
        type: string
        minLength: 1
        maxLength: 35
      Reference:
        description: |-
          Unique reference, as assigned by the creditor, to unambiguously refer to the payment transaction.
          Usage: If available, the initiating party should provide this reference in the structured remittance information, to enable reconciliation by the creditor upon receipt of the amount of money.
          If the business context requires the use of a creditor reference or a payment remit identification, and only one identifier can be passed through the end-to-end chain, the creditor's reference or payment remittance identification should be quoted in the end-to-end transaction identification.
        type: string
        minLength: 1
        maxLength: 35
      FirstPaymentDateTime:
        description: |-
          The date on which the first payment for a Standing Order schedule will be made.
          All dates in the JSON payloads are represented in ISO 8601 date-time format.
          All date-time fields in responses must include the timezone. An example is below:
          2017-04-05T10:43:07+00:00
        type: string
        format: date-time
      StandingOrderStatusCode:
        $ref: "#/definitions/OBExternalStandingOrderStatus1Code"
      CreditorAccount:
        $ref: "#/definitions/OBCashAccount5"
    required:
      - AccountId
      - Frequency
    additionalProperties: false
  OBTransaction4:
    description: Provides further details on an entry in the report.
    type: object
    properties:
      AccountId:
        $ref: "#/definitions/AccountId"
      TransactionId:
        description: Unique identifier for the transaction within an servicing institution. This identifier is both unique and immutable.
        type: string
        minLength: 1
        maxLength: 40
      CreditDebitIndicator:
        type: string
        enum:
          - Credit
          - Debit
        description: Indicates whether the transaction is a credit or a debit entry.
      Status:
        $ref: "#/definitions/OBEntryStatus1Code"
      BookingDateTime:
        description: |-
          Date and time when a transaction entry is posted to an account on the account servicer's books.
          Usage: Booking date is the expected booking date, unless the status is booked, in which case it is the actual booking date.
          All dates in the JSON payloads are represented in ISO 8601 date-time format.
          All date-time fields in responses must include the timezone. An example is below:
          2017-04-05T10:43:07+00:00
        type: string
        format: date-time
      ValueDateTime:
        description: |-
          Date and time at which assets become available to the account owner in case of a credit entry, or cease to be available to the account owner in case of a debit transaction entry.
          Usage: If transaction entry status is pending and value date is present, then the value date refers to an expected/requested value date.
          For transaction entries subject to availability/float and for which availability information is provided, the value date must not be used. In this case the availability component identifies the number of availability days.
          All dates in the JSON payloads are represented in ISO 8601 date-time format.
          All date-time fields in responses must include the timezone. An example is below:
          2017-04-05T10:43:07+00:00
        type: string
