        This endpoint retrieves the recent transactions for an account.

        >In order to ensure compliance with PSD2 SCA regulations, we only allow access to the last 90 days’ transaction history. However, you will be able to access older transactions within the first 5 minutes of an account access token being authorised. This means that within the first 5 minutes of acquiring the access token, you will be able to request data older than 90 days. After the 5 minute mark, access will be automatically restricted to the last 90 days worth of data.
